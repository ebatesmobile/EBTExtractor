# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c

before_install:
- brew update
- brew upgrade xctool

script:
- xctool clean test -project EBTExtractor.xcodeproj -scheme EBTExtractor -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- xctool clean test -project EBTExtractor.xcodeproj -scheme Extractor -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
